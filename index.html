<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Book Lister</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  .none{
    display: none;
  }
</style>
</head>

<body>
  <div class="container" style="margin-top: 10%;">
    <div class="row ">
      <div class="col-6">
        <h1>Books</h1>
        <div class="alert none" id="alert" role="alert">
         sdf
        </div>

     <div id="book">
  
 </div>
      <div id='create-book' >
        <form id="book-form">
        <table cellpadding="10" cellspacing="10" border="0">
          <tr>
            <td> <span>Title : </span></td>
            <td> <input id="title" placeholder="title..." class="form-control" ><br></td>
          </tr>
          <tr>
            <td>
              <span>Author : </span>
            </td>
            <td>
              <input id="author" placeholder="author..." class="form-control" ><br>
            </td>
          </tr>
          <tr>
            <td>
              <span>Cover image link : </span>
            </td>
            <td>
              <input id="coverImage" placeholder="cover-image..." class="form-control" ><br>
            </td>
          </tr>
          <tr>
            <td>
              <span>Desk : </span>
            </td>
            <td>
              <input id="description" placeholder="description..." class="form-control" ><br>
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit" value="Add Book" id="submit" class="btn btn-primary">submit</button>
            </td>
          </tr>
        </table>


      </div>
      </div>
      <div class="col-6" style="margin: auto;">
        <table  id='book-container' class="table">
          <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Cover</th>
          <th>Deskription</th>
          <th>Action</th>
          </tr>
  <!-- 
        <tr id='book-container'>
         
        </tr> -->
  
  
      </table>
      </div>
    </div>
  </div>
  <br>

    crossorigin="anonymous"></script>
</body>

</html>
